<!DOCTYPE html>
<html>
<head>
    <title>Products List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .actions {
            white-space: nowrap;
        }
        .actions a {
            margin-right: 5px;
            text-decoration: none;
            padding: 4px 8px;
            background-color: #007bff;
            color: #fff;
            border-radius: 3px;
        }
        .actions a:hover {
            background-color: #0056b3;
        }
        .add-product {
            text-align: right;
            margin-bottom: 10px;
        }
        .add-product a {
            padding: 8px 12px;
            background-color: #28a745;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
        }
        .add-product a:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <h1>Products List</h1>
    <div class="add-product">
        <a href="{% url 'product_create' %}">Add New Product</a>
    </div>
    <table>
        <thead>
            <tr>
                <th>Product Name</th>
                <th>Description</th>
                <th>Price per KG</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for product in products %}
            <tr>
                <td>{{ product.name }}</td>
                <td>{{ product.description }}</td>
                <td>{{ product.price }}</td>
                <td class="actions">
                    <a href="{% url 'product_edit' product.pk %}">Edit</a>
                    <a href="{% url 'product_delete' product.pk %}">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
